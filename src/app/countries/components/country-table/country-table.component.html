<div 
    class="alert alert-warning text-center"
    *ngIf="countries.length === 0; else table"
>
    No countries to show
</div>

<ng-template #table>
    <table class="table table-hover">
        <thead>
            <tr>
                <th>#</th>
                <th>Bandera</th>
                <th>Icon</th>
                <th>Nombre</th>
                <th>Capital</th>
                <th>Poblaci√≥n</th>
                <th></th>
            </tr>
        </thead>
        <tbody *ngFor="let country of countries; let i = index">
            <td>{{ i + 1 }}</td>
            <td>{{ country.flag }}</td>
            <td>
                <img 
                    [src]="country.flags.svg" [alt]="country.name.common"
                    height=50
                    width=50
                >
            </td>
            <td>{{ country.name.common }}</td>
            <td>{{ country.capital }}</td>
            <td>{{ country.population | number }}</td>
            <td>
                <a href="#">Show more...</a>
            </td>
        </tbody>
    </table>
</ng-template>
